name: github-action
run-name: ${{ github.actor }} is out building GitHub Actions

on:
  push:
    # Pattern matched against refs/tags
    tags:        
      - '**' 

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Maven Projects
        run: |
          mvn clean package -f ./inspecticmp/pom.xml
          mvn clean package -f ./registration/pom.xml
          mvn clean package -f ./inspecthttp/pom.xml
          mvn clean package -f ./inspectdns/pom.xml
          mvn clean package -f ./management/pom.xml

      - name: Docker Build and push for Inspecticmp
        uses: docker/build-push-action@v4
        with:
          context: ./inspecticmp
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/inspecticmp:latest
            ghcr.io/${{ github.repository }}/inspecticmp:${{ github.ref_name }}
            
      - name: Docker Build and push for Registration
        uses: docker/build-push-action@v4
        with:
          context: ./registration
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/registration:latest
            ghcr.io/${{ github.repository }}/registration:${{ github.ref_name }}
            
      - name: Docker Build and push for Inspecthttp
        uses: docker/build-push-action@v4
        with:
          context: ./inspecthttp
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/inspecthttp:latest
            ghcr.io/${{ github.repository }}/inspecthttp:${{ github.ref_name }}
            
      - name: Docker Build and push for Inspectdns
        uses: docker/build-push-action@v4
        with:
          context: ./inspectdns
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/inspectdns:latest
            ghcr.io/${{ github.repository }}/inspectdns:${{ github.ref_name }}
            
      - name: Docker Build and push for Management
        uses: docker/build-push-action@v4
        with:
          context: ./management
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/management:latest
            ghcr.io/${{ github.repository }}/management:${{ github.ref_name }}
            
